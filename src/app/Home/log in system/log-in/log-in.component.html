<div class="login">
  <img
    routerLink="/"
    class="login__logo"
    alt="Netflix Logo"
    src="https://www.freepnglogos.com/uploads/red-netflix-logo-text-png-3.png"
  />

  <div class="login__form">
    <h1 style="color: aliceblue">Login</h1>
    <input type="email" class="login__input" placeholder="email" name="email" [(ngModel)]="email" >
    <input type="password" class="login__input" placeholder="password" name="password" [(ngModel)]="password" >
    <input
      type="button"
      routerLink="/feed"
      class="login__input"
      value="Login"
      (click)="login()"
    />
<div class="col-md-6-7">
<a href="">Need Account ? <span class="text-danger">You can pay!!!</span></a>
</div>
  </div>
</div>
