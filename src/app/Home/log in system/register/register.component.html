<div class="login">
  <img
    routerLink="/"
    class="login__logo"
    alt="Netflix Logo"
    src="https://www.freepnglogos.com/uploads/red-netflix-logo-text-png-3.png"
  />

  <div class="login__form">

      <h1 style="color: aliceblue">Register</h1>
      <input
        type="email"
        class="login__input"
        placeholder="email"
        required
        name="email"
        [(ngModel)]="email"
      >
      <input
        type="password"
        class="login__input"
        placeholder="password"
        required
        name="password"
        [(ngModel)]="password"
      >

      <input
        type="button"
        class="login__input"
        value="Register"
        (click)="register()"
      >
      <span routerLink="/login">Admin!</span>


  </div>
</div>
